<html>
	<head>
		<meta name="application-name" content="RasoNET" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	
	<body>
		<div class="container">
			<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
					<svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
				</a>
 		
				<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
					<h1><a class="nav-link px-1 link-primary">KAKA</a></h1>
				</ul>
				<div class="col-md-3 text-end">
					<button onclick="window.open('https://admin.rasonet.es');" type="button" class="btn btn-outline-primary me-2">Administrar</button>
				</div>
			</header>
		</div>

		<div class="container text-center">
			<div class="row">
				<div class="col">
					<div class="card">
						<img src="https://play-lh.googleusercontent.com/DOhj0GDYlhVFlmmxWvQBL--KXNYs2EcDloCoEIcuckKcBUYbLbDq-op-B4n-C8B6JuQ" class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title">Synology Drive</h5>
							<p class="card-text">Nube de archivos personal</p>
							<a onclick="window.open('https://drive.rasonet.es');" class="btn btn-primary">Entrar</a>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<img src="https://play-lh.googleusercontent.com/O1Hw-YHcM5bpQ7jsRgcE-1rCDcwgilZJk3_Ki4QzUW-crKPIUoNJt2hsy1v2dUPw17n6" class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title">Synology Photos</h5>
							<p class="card-text">Tus fotos ordenadas y seguras en la nube</p>
							<a onclick="window.open('https://photos.rasonet.es');" class="btn btn-primary">Entrar</a>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<img src="https://www.isnotdown.com/assets/pics/bitwarden.png" class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title">BitWarden</h5>
							<p class="card-text">Administra y cifra tus passwords</p>
							<a onclick="window.open('https://bitwarden.rasonet.es');" class="btn btn-primary">Entrar</a>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<img src="https://play-lh.googleusercontent.com/slZYN_wnlAZ4BmyTZZakwfwAGm8JE5btL7u7AifhqCtUuxhtVVxQ1mcgpGOYC7MsAaU" class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title">FreeFlix</h5>
							<p class="card-text">Netflix pero Free. Alojado con Plex Media Server</p>
							<a onclick="window.open('https://app.plex.tv');" class="btn btn-primary">Entrar</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
